<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>使用 layDate 独立版</title>
</head>
<script src="static/layDate-v5.0.9/laydate/laydate.js"></script> <!-- 改成你的路径 -->
<script src="static/jquery-easyui-1.7.6/jquery.min.js"></script>
<script>
//执行一个laydate实例
laydate.render({
  elem: '#test1' //指定元素
});

function getDate(){
    alert($("#test1").val());
}
</script>
<body>
<input type="text" id="test1"><br>
<input type="button" value="确定" onclick="getDate();">
</body>
</html>
